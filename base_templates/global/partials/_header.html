<header class="main-navigation">
    <nav>
        <h1><a class="site-title" href="{% url 'draws:home' %}">TITLE</a></h1>
        <form class="search_form" action="{% url 'draws:draws_search' %}">
            <input class="search-input" type="search" placeholder="Search here" name="q" autocomplete="off" value="{{ search_term }}" required>
            <button class="search-button" type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
        <ul>
            {% if not request.user.is_authenticated %}
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                <li><a href="{% url 'accounts:register' %}">Register</a></li>
            {% else %}
                <div class="user-icon-menu">
                    <button class="dropdown-user"><i class="fas fa-light fa-user fa-xl"></i></button>
                    <div class="dropdown-user-content">
                        <p>{{ request.user.first_name }}</p>
                        <div class="dropdown-links">
                            <a href="{% url 'accounts:my_draws' %}">My draws</a>
                            <a href="">Profile</a>
                        </div>
                        <form action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="username" value="{{ user.username }}">
                            <button class="logout-button" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            {% endif %}
        </ul>
    </nav>
</header>
